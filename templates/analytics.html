<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics Overview</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="static/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="/">DataAnalytics</a>
  </div>
</nav>
<main class="container my-4">
  <h2 class="mb-5">Analytics Overview for: {{ filename }}</h2>
  
  <!-- Placeholder for actual analytics -->
  <div class="card p-3 p-md-5 mb-4 shadow rounded-5 border-0">
    <div class="d-flex align-items-center mb-3">
      <i class="fas fa-chart-line text-primary fa-2x mr-3"></i>
      <p class="h3 ps-3"> Analytics Data</p>
    </div>
    <a href="{{ url_for('download_file', filename=filename) }}" class="btn btn-primary">Download Updated File</a>
  </div>

  <main class="container my-4">
    <h2 class="mb-5">Analytics Overview for: {{ filename }}</h2>
  
    <!-- Форма фильтров -->
  <form method="POST" class="mb-4">
    <div class="row">
      <div class="col-md-4">
        <label for="brand" class="form-label">Марка</label>
        <select id="brand" name="brand" class="form-select">
          {% for brand in brands %}
          <option value="{{ brand }}" {% if brand == selected_brand %}selected{% endif %}>{{ brand }}</option>
          {% endfor %}
        </select>
      </div>      
      <div class="col-md-4">
        <label for="min_price" class="form-label">Минимальная цена</label>
        <input type="number" id="min_price" name="min_price" class="form-control" placeholder="0">
      </div>
      <div class="col-md-4">
        <label for="max_price" class="form-label">Максимальная цена</label>
        <input type="number" id="max_price" name="max_price" class="form-control" placeholder="100000">
      </div>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Применить</button>
  </form>

  <!-- Графики -->
  <div class="card p-3 p-md-5 mb-4 shadow rounded-5 border-0">
    <h3>Графики</h3>
    <div class="row">
      <div class="col-md-6 mb-3">
        <h4>Распределение марок</h4>
        <img src="{{ pie_chart }}" class="img-fluid" alt="Pie Chart">
      </div>
      <div class="col-md-6 mb-3">
        <h4>Распределение цен</h4>
        <img src="{{ histogram }}" class="img-fluid" alt="Histogram">
      </div>
      <div class="col-md-6 mb-3">
        <h4>Типы топлива по маркам</h4>
        <img src="{{ fuel_histogram }}" class="img-fluid" alt="Fuel Histogram">
      </div>
      <div class="col-md-6 mb-3">
        <h4>Цена vs Пробег</h4>
        <img src="{{ line_chart }}" class="img-fluid" alt="Line Chart">
      </div>
    </div>
  </div>
  </main>
  
</main>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>  
</body>
</html>
